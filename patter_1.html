<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
        
       var i=1;
       while(i<=5){
        var s=5;
        while(s>=i){
            document.write("&nbsp&nbsp&nbsp&nbsp");
            s--;
        }
        var j=1;
        while(j<=i){
            document.write(` &nbsp${j}`);
            j++;
        }
        var j=1;
        while(j<=i-1){
            document.write(` &nbsp${j}`);
            j++;
        }
        document.write(`<br>`);
        i++;
       }
    </script>
</body>
</html>
