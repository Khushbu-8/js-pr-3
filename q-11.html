<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>prime number - for loop</title>
</head>
<body>
    <script type="text/javascript">
        var n = parseInt(prompt("Enter any number to chack prime or not.. "));

        for(var i=2; i<=n; i++){
           if(n%i==0){
            break;
           }

        }
        if(i==n){
            document.write(`<h3>${n} =  is prime number..</h3>`);
           }else{
            document.write(`<h3>${n} =  is not a prime number..</h3>`);
           }


    </script>
</body>
</html>
