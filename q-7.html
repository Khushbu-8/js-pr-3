<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>multiplication table - while loop</title>
</head>
<body>
    <script type="text/javascript">
       
        var i=1;
        var n= parseInt(prompt("Enter any number :"));
        var ans;

        while(i<=10){
            ans=i*n;
                document.write(`<h1>${n}* ${i}= ${ans}</h1>`);
            i++;
        }

    </script>
</body>
</html>
