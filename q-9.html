<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>multiplication table - for loop</title>
</head>
<body>
    <script type="text/javascript">
    
        var n= parseInt(prompt("Enter any number :"));
        var ans;

        for(var i=1; i<=10; i++){
            ans=i*n;
                document.write(`<h1>${n}* ${i}= ${ans}</h1>`);
        }

    </script>
</body>
</html>
