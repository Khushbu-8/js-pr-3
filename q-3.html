<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odd</title>
</head>
<body>
    <script type="text/javascript">
       
        var i=1;
        var n= parseInt(prompt("Enter any number to find odd number  :"));

       do{
            if(i%2==1){
                document.write(`<h1>${i}</h1>`);
            
            }
            i++;
        }
        while(i<=n);


    </script>
</body>
</html>
