<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Even</title>
</head>
<body>
    <script type="text/javascript">
       
        var i=1;
        var n= parseInt(prompt("Enter any number to find even number : "));

        while(i<=n){
            if(i%2==0){
                document.write(`<h2>${i}</h2>`);
            }
            i++;
        }

    </script>
</body>
</html>
