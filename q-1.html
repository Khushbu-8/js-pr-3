<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1 to n</title>
</head>
<body>
    
    <script type="text/javascript">
       
        var i=1;
        var n= parseInt(prompt("Enter any number to print 1 to n :"));

        while(i<=n){
            document.write(`<h1>${i}</h1>`);
            i++;
        }

    </script>
</body>
</html>
