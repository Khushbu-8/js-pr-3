<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fibonacci seriese</title>
</head>
<body>
    <script type="text/javascript">
        var n = parseInt(prompt("Enter any number to print fibonacci seriese :"));
        var n1=0,n2=1,n3;

        for(var i=1; i<=n; i++){
            document.write(`<h3>${n1}</h3>`)
            n3=n1+n2;
            n1=n2;
            n2=n3;
        }

        
    </script>
</body>
</html>
