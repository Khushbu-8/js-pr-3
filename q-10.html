<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>factorial</title>
</head>
<body>
    <script type="text/javascript">
       
        var i=1;
        var n= parseInt(prompt("Enter any number to find factorial :"));
        var fac=1;

        while(i<=n){
            fac=fac*i;
            i++;
        }
        document.write(`<h1>factorial of ${n} : ${fac}</h1>`);

    </script>
</body>
</html>
