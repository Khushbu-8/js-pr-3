<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1 to n using for loop</title>
</head>
<body>
    <script type="text/javascript">
        var n= parseInt(prompt("Enter any number to print 1 to n:"));

       for(var i=1; i<=n; i++){
        document.write(`<h2>${i}</h2>`);
       }

    </script>
</body>
</html>
